<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: orange;
}

/* visited link */
a:visited {
  color: rgb(255, 0, 0);
}

/* mouse over link */
a:hover {
  color: rgb(2, 2, 2);
}

/* selected link */
a:active {
  color: rgb(0, 191, 255);
} 
</style>
</head>
